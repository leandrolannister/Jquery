<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    
    <link rel="stylesheet" href="css/libs/materialize.min.css">

    <link rel="stylesheet" href="css/libs/google-fonts.css">

    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <div class="container">
      <h1 class="center">Alura Typer</h1>  
      
      <ul class="info center">
         <li>
          <i class="small material-icons icones">query_builder</i>
          <span id="timer">3</span> segundos
         </li>
         <li>
          <span id="totalFrase">0</span> Total Palavras
         </li>

         <li>
           <p id="frase">Leandro Soares Ribeiro</p>
         </li>  
      </ul>
      
      <textarea class="campo-digitacao" rows="3"></textarea>
      
      <div class="botoes">
        <a id="bnt-restart" class="btn-floating btn-large waves-effect waves-light red">
        <i class="material-icons">restore</i>
        </a>

        <a id="bnt-shuffle" class="btn-floating btn-large waves-effect waves-light blue">
        <i class="material-icons">shuffle</i>
        </a>
      </div>  
      
      <ul class="center">          
        <li> 
          <i class="small material-icons icones">assessment</i> 
          <span id="count-caracter">0</span> Caracteres
        </li>
        <li>
          <i class="small material-icons icones">font_download</i> 
         <span id="count-words">0</span> Palavras  
        </li>  
      </ul> 

      <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered"> 
          <thead> 
            <tr>  
               <th>Nome</th>
               <th>No. de Palavras</th>
            </tr>  
          </thead> 
          <tbody>
          </tbody>
        </table>
      </section>
    </div>
  </body>  
</html>
<script src="js/jquery.js"></script>
<script src="js/placar.js"></script>
<script src="js/frase.js"></script>
<script src="js/main.js"></script>
